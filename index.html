    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Google Font: Diatype Variable -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diatype+Variable:ital,wght@0,200..1000&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Diatype Variable", sans-serif;
            font-weight: 300;
            margin: 0;
            padding-bottom: 100px; /* Space for fixed nav */
        }

        /* Image Section */
        .image-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-only {
            display: none; /* Hide mobile image by default */
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 16px 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure the nav bar is above other elements */
        }

        .nav-item {
            font-size: 24px;
            font-weight: 300;
            color: black;
        }

        .active-nav-item {
            color: #e74c3c; /* Red color for the active nav item */
        }

        /* Mobile Fullscreen Image - Fixed and No Scrolling */
        @media (max-width: 767px) {
            html, body {
                height: 100%;
                overflow: hidden; /* Prevent scrolling */
            }

             .desktop-only {
                 display: none; /* Hide all desktop images */
             }

            .mobile-only {
                display: block;
                width: 100vw; /* Full viewport width */
                height: 100vh; /* Full viewport height */
                position: fixed; /* Keep image fixed */
                top: 0;
                left: 0;
                z-index: -1; /* Keep image behind other content */
            }

            .slideshow-container {
              position: absolute;
              top: 0;
              left: 0;
              width: 100vw; /* Full viewport width */
              height: 100vh; /* Full viewport height */
              z-index: -1; /* Keep behind other elements */
            }

           /* Two image layers for smooth crossfade */
           .slideshow-container img {
               position: absolute;
               width: 100%;
               height: 100%;
               object-fit: cover;
               opacity: 0;
               transition: opacity 2s ease-in-out; /* Smooth fade over 2s */
           }

            .slideshow-container img.active {
              opacity: 1; /* Show active image */
            }
            .image-section {
                padding: 0;
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .nav-item {
                font-size: 20px; /* Adjust nav size for mobile */
            }
        }

        /* Desktop Navigation */
        @media (min-width: 768px) {
            .nav-item {
                font-size: 48px;
            }
        }
    </style>
</head>
<body class="bg-white text-black">

        <div class="mobile-only">

    <!-- JavaScript for Mobile Slideshow -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".slideshow-image");
            let currentIndex = 0;

            function changeImage() {
                // Fade out the current image
                images[currentIndex].classList.remove("active");

                // Calculate the next index (loop back to 0 if it's the last image)
                let nextIndex = (currentIndex + 1) % images.length;

                // Fade in the next image
                images[nextIndex].classList.add("active");

                // Update the current index
                currentIndex = nextIndex;
            }

            // Start the cycle with a 4-second interval
            setInterval(changeImage, 4000); // Change every 4 seconds
        });
    </script>
