        body {

        /* Image Section */
        .image-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        .image-container {

        }

        .image-container .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease-in-out, filter 0.4s ease-in-out; /* Smooth fade with blur */
            filter: blur(0px);
        }

        .image-container .slideshow-container img.active {
            opacity: 1;
            filter: blur(0px);
        }

        .image-container .slideshow-container img.fade-out {
            opacity: 0;
            filter: blur(2px);
        }

        .image-container .slideshow-container img.fade-in {
            opacity: 1;
            filter: blur(0px);
        }

        .mobile-only {
            display: none; /* Hide mobile image by default */
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 16px 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure the nav bar is above other elements */
        }

        .nav-item {

            font-weight: 300;
            color: black;
        }

        .active-nav-item {
            color: #e74c3c; /* Red color for the active nav item */
        }

        /* Mobile Fullscreen Image - Fixed and No Scrolling */
        @media (max-width: 767px) {
            html, body {
                height: 100%;
                overflow: hidden; /* Prevent scrolling */
            }

            .desktop-only {
                display: none; /* Hide all desktop images */
            }

            .mobile-only {
                display: block;
                width: 100vw; /* Full viewport width */
                height: 100vh; /* Full viewport height */
                position: fixed; /* Keep image fixed */
                top: 0;
                left: 0;
                z-index: -1; /* Keep image behind other content */
            }

            .slideshow-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw; /* Full viewport width */
                height: 100vh; /* Full viewport height */
                z-index: -1; /* Keep behind other elements */
            }

            /* Two image layers for smooth crossfade */
            .slideshow-container img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0;
                transition: opacity 2s ease-in-out, filter 1s ease-in-out; /* Smooth fade with blur */
                filter: blur(0px);
            }

            .slideshow-container img.active {
                opacity: 1;
                filter: blur(0px);
            }

            .slideshow-container img.fade-out {
                opacity: 0;
                filter: blur(2px);
            }

            .slideshow-container img.fade-in {
                opacity: 1;
                filter: blur(0px);
            }

            .image-section {
                padding: 0;
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .nav-item {
                font-size: 20px; /* Adjust nav size for mobile */
            }
        }

        /* Desktop Images */
        @media (min-width: 768px) {
            .image-section {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                padding: 20px;
                margin-top: 20px;
                height: 100vh; /* Ensure section fills full vertical space */
            }

            .image-container {
                width: 100%; /* Make each container take up the full width available */
                height: 100vh; /* Make each container fill the full height */
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden; /* Ensures images stay within bounds */
                position: relative;
            }

            .image-container img {
                width: 100%; /* Make the image fill the container horizontally */
                height: 100%; /* Make the image fill the container vertically */
                object-fit: cover; /* Ensure the image covers the entire container */
            }

            .nav-item {

            }
        }

        /* Target older iphones */

    <!-- JavaScript for Mobile Slideshow -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to handle slideshow for all slideshow containers.
            function setupSlideshow(container, delay = 0) {
                const images = container.querySelectorAll(".slideshow-image");
                let currentIndex = 0;
                let transitionDuration = (window.innerWidth < 768) ? 4500 : 5500; // slower speed for desktop, faster for mobile

                function changeImage() {
                    images[currentIndex].classList.add("fade-out"); // start fade out

                    setTimeout(() => {
                        images[currentIndex].classList.remove("active", "fade-out");

                        let nextIndex = (currentIndex + 1) % images.length;

                        images[nextIndex].classList.add("active", "fade-in");
                        setTimeout(() => {
                            images[nextIndex].classList.remove("fade-in");
                        }, 600);

                        currentIndex = nextIndex;
                    }, 400);
                }

                if (images.length > 1) {
                    // Add an initial delay to stagger the slideshows
                    setTimeout(() => {
                        setInterval(changeImage, transitionDuration);
                    }, delay);
                }
            }

            // For mobile slideshow
            const mobileSlideshowContainer = document.querySelector(".mobile-only .slideshow-container");
            if (mobileSlideshowContainer) {
                setupSlideshow(mobileSlideshowContainer);
            }

            // Setup slideshow for each container in desktop mode with staggered delays
            const desktopSlideshowContainers = document.querySelectorAll('.image-container .slideshow-container');
            desktopSlideshowContainers.forEach((container, index) => {
                const delay = index * 1000; // Stagger delays by 1 second for each container
                setupSlideshow(container, delay);
            });
        });
    </script>
