<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Releases - Vintage Collectibles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Google Font: Diatype Variable -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diatype+Variable:ital,wght@0,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diatype+Variable:ital,wght@0,200..1000&display=swap" rel="preload" as="font" type="font/woff2" crossorigin="anonymous">

    <style>
        body {
            font-family: "Diatype Variable", sans-serif;
            font-weight: 300;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .content-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 16px 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .nav-item {
            font-size: 48px;
            font-weight: 300;
            color: black;
        }

        .release-item {
            display: inline-block;
            position: relative;
            margin-bottom: 100px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 300;
            color: black;
        }

        .release-text {
            position: relative;
        }

        .release-submenu {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 8px;
            font-size: 16px;
            color: #666;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .release-submenu a {
            text-decoration: none;
            color: inherit;
        }

        .release-submenu a:hover {
            text-decoration: underline;
        }

        .release-item:hover .release-submenu {
            opacity: 1;
            transform: translateX(0);
        }

        .release-image {
            position: absolute;
            top: -250px;
            left: 0;
            right: 0;
            margin: 0 auto;
            max-width: 200px;
            opacity: 0;
            transition: opacity 1s ease;
            will-change: opacity, transform; /* Improve performance */
        }

        .release-item:hover .release-image {
            opacity: 1;
        }

        /* Adjust the last release item's margin */
        .release-list li:last-child {
            margin-bottom: 60px; /* Reduced space for the last item */
        }
        
        .release-list {
            text-align: center;
            margin-top: 50px;
        }

        /* Mobile-specific styling */
        @media (max-width: 767px) {
            body {
                padding-bottom: 60px;
            }

            .content-container {
                display: block;
            }

            .release-image {
                max-width: 100%;
                opacity: 1;
            }

            .nav-item {
                font-size: 20px;
            }

            .release-item {
                display: block;
                text-align: center;
                margin-top: 300px;
                margin-bottom: 300px;
            }

            .release-submenu {
                display: block;
                gap: 0.5rem;
                text-align: center;
                margin-top: 40px;
                opacity: 1 !important; /* Ensure it's fully visible */
                transform: translateX(0) !important; /* Remove the sliding effect */
            }

            /* Adjust the position of the release name on mobile */
            .release-text {
                top: 30px; /* Adjust this to control vertical positioning on mobile */
            }
        }

        /* Desktop-specific styling */
        @media (min-width: 768px) {
            .nav-item {
                font-size: 48px;
            }
        }
    </style>
</head>
<body class="bg-white text-black">
    <div class="content-container">
        <div class="min-h-screen flex justify-center items-center release-list">
            <ul class="text-[20px]">
                <li class="relative release-item">
                    <span class="release-text">ASTRAY</span>
                    <div class="release-submenu">
                        <a href="#" class="release-submenu-item">soundcloud</a>
                        <a href="#" class="release-submenu-item">bandcamp</a>
                        <a href="#" class="release-submenu-item">nina protocol</a>
                    </div>
                    <img src="images/ASTRAY.jpg" alt="ASTRAY Artwork" class="release-image">
                </li>
                <li class="relative release-item">
                    <span class="release-text">enemy water</span>
                    <div class="release-submenu">
                        <a href="#" class="release-submenu-item">soundcloud</a>
                        <a href="#" class="release-submenu-item">bandcamp</a>
                        <a href="#" class="release-submenu-item">nina protocol</a>
                    </div>
                    <img src="images/enemy-water.jpg" alt="Enemy Water Artwork" class="release-image">
                </li>
                <li class="relative release-item">
                    <span class="release-text">365 days</span>
                    <div class="release-submenu">
                        <a href="#" class="release-submenu-item">soundcloud</a>
                        <a href="#" class="release-submenu-item">bandcamp</a>
                        <a href="#" class="release-submenu-item">nina protocol</a>
                    </div>
                    <img src="images/365-days.jpg" alt="365 Days Artwork" class="release-image">
                </li>
                <li class="relative release-item">
                    <span class="release-text">Pale Light</span>
                    <div class="release-submenu">
                        <a href="#" class="release-submenu-item">soundcloud</a>
                        <a href="#" class="release-submenu-item">bandcamp</a>
                        <a href="#" class="release-submenu-item">nina protocol</a>
                    </div>
                    <img src="images/Pale-Light.jpg" alt="Pale Light Artwork" class="release-image">
                </li>
            </ul>
        </div>
    </div>
    
    <nav>
        <ul class="flex items-center justify-between text-[24px] font-light sm:text-[48px]">
            <li><a href="/cconnttacctto/index.html" class="nav-item">spirit</a></li>
            <li><a href="/cconnttacctto/recent-releases.html" class="nav-item text-red-600">recent releases</a></li>
            <li><a href="/cconnttacctto/live.html" class="nav-item">live</a></li>
            <li><a href="mailto:cconnttacctto@gmail.com" class="nav-item">contact</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('click', function(event) {
            const submenu = event.target.closest('.release-item')?.querySelector('.release-submenu');
            if (submenu) {
                submenu.classList.toggle('active');
            } else {
                document.querySelectorAll('.release-submenu').forEach(submenu => submenu.classList.remove('active'));
            }
        });

        const contentContainer = document.querySelector('.content-container');
        contentContainer.addEventListener('scroll', function() {
            if (contentContainer.scrollTop + contentContainer.clientHeight >= contentContainer.scrollHeight) {
                contentContainer.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
